process TEST = {
include "RecoLocalTracker/SiPixelClusterizer/data/SiPixelClusterizer.cfi"
include "RecoLocalTracker/SiPixelRecHits/data/SiPixelRecHits.cfi"


  source = PoolSource {
  untracked vstring fileNames = {'file:digis.root'}
#    untracked vstring fileNames = {
#      '/store/unmerged/RelVal/2006/10/1/RelVal102BJets50-120/GEN-SIM-DIGI-RECO/0006/E4D2DBBA-F250-DB11-98C6-000E0C3F0935.root', 
#      '/store/unmerged/RelVal/2006/10/1/RelVal102BJets50-120/GEN-SIM-DIGI-RECO/0006/F8F451B4-F250-DB11-8868-00304858424D.root'
#    } 
    untracked int32 maxEvents = 32
    untracked uint32 debugVerbosity = 0
    untracked bool   debugFlag   = true
  }

  include "RecoPixelVertexing/PixelTrackFitting/data/PixelTracks.cff"

  module test = PixelTrackTest { 
    string TrackCollection = "pixelTracks"
  }

  module out = PoolOutputModule
  {
    untracked string fileName = "pixel_tracks.root"
    untracked vstring outputCommands = {
      "drop *", "keep *_test_*_*"
    }
  }

  # Message Logger
   service = MessageLogger {
     untracked vstring destinations   = { "debug.log" }
     untracked PSet debug.log = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "pixelTracks", "test" }
   }


#   path p = { pixelTracks, test}
   path p = { siPixelClusters, siPixelRecHits, pixelTracks, test}
   endpath e = {out}
}
