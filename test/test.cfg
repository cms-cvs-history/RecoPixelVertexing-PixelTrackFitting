process TEST = {
include "RecoLocalTracker/SiPixelClusterizer/data/SiPixelClusterizer.cfi"
include "RecoLocalTracker/SiPixelRecHits/data/SiPixelRecHits.cfi"


  source = PoolSource {
  untracked vstring fileNames = {'file:digis.root'}
#   untracked vstring fileNames = {'file:/localscratch/danek/data/pixRecHits.root'}
    untracked int32 maxEvents = 10 
    untracked uint32 debugVerbosity = 0
    untracked bool   debugFlag   = true
  }

  include "RecoPixelVertexing/PixelTrackFitting/data/PixelTracks.cff"

  module test = PixelTrackTest { 
    string TrackCollection = "pixelTracks"
  }

  module out = PoolOutputModule
  {
    untracked string fileName = "pixel_tracks.root"
  }

   path p = { siPixelClusters, siPixelRecHits, pixelTracks, test}
  endpath e = {out}
}
